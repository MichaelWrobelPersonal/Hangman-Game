<DOCTYPE = <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Mike Wrobel" description="Olympic Hangman">
    <title>Olympic Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- The Hangman Game JavaScript -->
    <script src="assets/javascript/game.js"></script>

   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <header class="row"></header>
	<main>
                <div class="row">
                        <!-- Sidebar content -->
                        <div class="span3 col-sm-3">
                                <div class="well sidebar">
                                        <div id="label-win-count" class="text-left">Wins: 
                                                <span id="win-count">0</span>
                                                <br/>
                                        </div>
                                        <div id="label-guesses-left" class="text-left">Guesses Remaining: 
                                                <span id="guesses-left">8</span>
                                                <br/>
                                        </div>
                                        <div id="label-letters-guessed" class="text-left">Letters Guessed:
                                                <br/>
                                                <span id="letters-guessed"> </span>
                                                <br/>
                                                <br/>
                                        </div>
                                        <small id="info-text" class="text-left">
                                                Press any key to go for the gold!
                                        </small>
                                </div>
                        </div>
                        <!-- Body content -->
                        <div class="span9 offset3 col-sm-9"  >
                                <div class="hero-unit">
                                        <img id="olympic-rings" width='300' height='175'
                                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Olympic_rings_with_transparent_rims.svg/2000px-Olympic_rings_with_transparent_rims.svg.png" />
                                        <figure class="text-left">
                                                <img id="gallows-image" src="assets/images/hangman-001.png" alt="Game Start"/>
                                                <figcaption id="gallows-caption" class="text-left" >Start of the Game.</figcaption>
                                        </figure>
                                        <div id="label-word-display" class="text-left"> 
                                                <em>
                                                     <h3>The Olympic Word Game</h3>
                                                     <h1 id="word-display"></h1>
                                                </em>
                                                <br/>
                                        </div>
                                </div>
                        </div>
                </div>
	</main>
	<footer class="row"></footer>
    </div>
</body>
