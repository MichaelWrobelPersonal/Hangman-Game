<html>
<head>

    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- The Hangman Game JavaScript -->

   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>
    <div class="container">
  <!--      <header class="row"></header> -->
	<main>
                <div class="row">
                        <!-- Sidebar content -->
                        <div class="span3 col-sm-3">
                                <div class="well sidebar">
                                        <div id="label-win-count" class="text-left">Wins: 
                                                <span id="win-count">0</span>
                                                <br/>
                                        </div>
                                        <div id="label-guesses-left" class="text-left">Guesses Remaining: 
                                                <span id="guesses-left">8</span>
                                                <br/>
                                        </div>
                                        <div id="label-letters-guessed" class="text-left">Letters Guessed:
                                                <span id="letters-guessed"> </span>
                                                <br/>
                                        </div>
                                        <small id="info-text" class="text-left">
                                                Press any key to get started!
                                        </small>
                                </div>
                        </div>
                        <!-- Body content -->
                        <div class="span9 offset3 col-sm-9">
                                <div class="hero-unit">
                                        <figure>
                                                <img id="gallows-image" src="assets/images/Hangman-001.png" alt="Start of the game."/>
                                                <br />
                                                <figcaption id="gallows-caption" class="text-center" >Start of the Game.
                                                </figcaption>
                                        </figure>
                                        <div id="label-word-display" class="text-center">
                                                <em>
                                                <h1 id="word-display">The Word is: </h1>
                                                </em>
                                                <br/>
                                        </div>
                                </div>
                        </div>
                </div>
	</main>
